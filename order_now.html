<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Delivery Section</title>
    <link rel="stylesheet" href="css/order_now.css">
</head>
<body>
    <div class="container">
        <section class="delivery-section">
            <h2>Delivery Information</h2>

            <div class="location-form">
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" placeholder="Enter your delivery address">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="postal-code" placeholder="Enter your e-mail">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="usa">INDIA</option>
                        <!-- <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option> -->
                    </select>
                </div>

                <button type="submit" class="submit-btn">Confirm Delivery</button>
                <button class="button"><a href="home.html">back to home</a></button>
            </div>
        </section>
    </div>
</body>
</html>
